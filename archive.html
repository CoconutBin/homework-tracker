<!DOCTYPE html>
<html>

<head>
    <title>Homework Tracker (Archived Homework)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaScaling.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar">
        <p id="logo">Homework Tracker (Archived Homeworks)</p>
        <div style="display: flex">
            <a id="navbarButtons">
                <!--<span class="material-symbols-outlined clickable" style="font-size: 48px;" id="sort">sort</span> -->
                <a class="material-symbols-outlined clickable" id="clearList" title="Clear List">delete_forever</a>
                <a class="material-symbols-outlined clickable" href="./index.html" title="Homework Tracker">inventory_2</a>
                <a class="material-symbols-outlined clickable" id="themes" title="Dark/Light Theme">light_mode</a>
                <a class="material-symbols-outlined clickable" id="settings" title="Settings">settings</a>
            </a>
        </div>
    </div>
    <div id="list" class="list">
    </div>
    <div id="settingsContainer" style="display: none;">
        <div id="settingsModal" class="modal"></div>
        <div id="settingsScreen" class="settingsDisplay">
            <p class="settingsCategory">Themes</p>
            <label for="defaultLight">Default Light Theme:</label>
            <select name="defaultLight" id="defaultLight">
                <option value="matcha">Matcha</option>
                <option value="fern">Fern</option>
                <option value="prakiao">Prakiao</option>
                <option value="paper">Paper</option>
            </select><br>
            <label for="defaultDark">Default Dark Theme:</label>
            <select name="defaultDark" id="defaultDark">
                <option value="dark">Dark</option>
                <option value="darkold">Dark (Old)</option>
                <option value="choco">Choco</option>
                <option value="pneuma">Pneuma</option>
                <option value="phutopia">Phutopia</option>
            </select><br>
            <p class="settingsCategory">UI</p>
            <label for="rightToLeft">Right-to-Left Layout</label>
            <input type="checkbox" name="rightToLeft" id="rightToLeft"><br><br>
            <p class="settingsCategory">Beta</p><br>
            <label for="pureBlackDarkMode">Pure black background for dark mode</label>
            <input type="checkbox" name="pureBlackDarkMode" id="pureBlackDarkMode"><br>
            </label>
            <input type="button" value="Close" id="settingsCloseButton">
        </div>
    </div>
</body>
<script src="./src/js/localStorage.js"></script>
<script src="./src/js/homework.js"></script>
<script src="./src/js/main.js"></script>
<script src="./src/js/archive.js"></script>
<script src="./src/js/settings.js"></script>
<script src="./src/js/themes.js"></script>


</html>
