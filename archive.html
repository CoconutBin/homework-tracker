<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <p id="logo">Homework Tracker (Archived Homeworks)</p>
        <div>
            <a id="navbarButtons">
                <!--<span class="material-symbols-outlined clickable" style="font-size: 48px;" id="sort">sort</span> -->
                <a class="material-symbols-outlined clickable" id="clearList">delete_forever</a>
                <a class="material-symbols-outlined clickable" href="./index.html">history</a>
                <span class="material-symbols-outlined clickable" id="themes">palette</span>
                <span class="material-symbols-outlined clickable" id="settings">settings</span>
            </a>
        </div>
    </div>
    <div id="list" class="list">
    </div>
    <div id="settingsContainer" style="display: none;">
        <div id="settingsModal" class="modal"></div>
        <div id="settingsScreen" class="settingsDisplay">
            <p class="settingsCategory">Themes</p>
            <label for="defaultLight">Default Light Theme:</label>
            <select name="defaultLight" id="defaultLight">
                <option value="matcha">Matcha</option>
                <option value="fern">Fern</option>
                <option value="prakiao">Prakiao</option>
                <option value="paper">Paper</option>
            </select><br>
            <label for="defaultDark">Default Dark Theme:</label>
            <select name="defaultDark" id="defaultDark">
                <option value="dark">Dark</option>
                <option value="darkold">Dark (Old)</option>
                <option value="choco">Choco</option>
                <option value="pneuma">Pneuma</option>
            </select><br>
            <p class="settingsCategory">Beta</p>
            <label for="export">No new beta features</label><br><br>
            <input type="button" value="Close" id="settingsCloseButton">
        </div>
    </div>
</body>
<script src="./src/js/localStorage.js"></script>
<script src="./src/js/homework.js"></script>
<script src="./src/js/main.js"></script>
<script src="./src/js/archive.js"></script>
<script src="./src/js/settings.js"></script>
<script src="./src/js/themes.js"></script>


</html>
