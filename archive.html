<!DOCTYPE html>
<html>

<head>
    <title>Homework Tracker (Archived Homework)</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaScaling.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json" />
</head>

<body>
    <div class="navbar">
        <p id="logo">Homework Tracker (Archived Homeworks)</p>
        <div style="display: flex">
            <a id="navbarButtons">
                <a class="material-symbols-rounded clickable" style="font-size: 48px;" id="sort">sort</a>
                <a class="material-symbols-rounded clickable" id="clearList" title="Clear List" onclick="clearArchiveList()">delete_forever</a>
                <a class="material-symbols-rounded clickable" href="./index.html"
                    title="Homework Tracker">inventory_2</a>
                <a class="material-symbols-rounded clickable" id="themes" title="Dark/Light Theme">light_mode</a>
                <a class="material-symbols-rounded clickable" id="settings" title="Settings">settings</a>
            </a>
        </div>
    </div>
    <div id="list" class="list">
    </div>
    <div id="settingsContainer" style="display: none;">
        <div id="settingsModal" class="modal"></div>
        <div id="settingsScreen" class="settingsDisplay">
            <p class="settingsCategory">Themes</p>
            <label for="customThemes">Custom Theming</label>
            <input type="checkbox" name="customThemes" id="customThemes"><br>
            <label for="defaultLight">Default Light Theme:</label>
            <select name="defaultLight" id="defaultLight">

            </select><br>
            <label for="defaultDark">Default Dark Theme:</label>
            <select name="defaultDark" id="defaultDark">

            </select><br>
            <label for="pureBlackDarkMode">Pure black background for dark mode</label>
            <input type="checkbox" name="pureBlackDarkMode" id="pureBlackDarkMode">
            </label><br>
            <p class="settingsCategory">UI</p>
            <label for="rightToLeft">Right-to-Left Layout</label>
            <input type="checkbox" name="rightToLeft" id="rightToLeft"><br>
            <p class="settingsCategory">Beta</p>
            <label for="analytics">Analytics</label>
            <input type="checkbox" name="analytics" id="analytics"><br>
                <br><input type="button" value="Close" id="settingsCloseButton">
            <input type="button" value="Reset Settings" id="settingsResetButton">
        </div>
    </div>
    <div id="themesContainer" style="display: none;">
        <div id="themesModal" class="modal"></div>
        <div id="customThemesScreen" class="settingsDisplay">
            <label for="inputThemeText">Theme Text Color: </label><input type="color" name="inputThemeText" id="inputThemeText"><br>
            <label for="inputThemeBackground">Theme Background Color: </label><input type="color" name="inputThemeBackground" id="inputThemeBackground"><br>
           <label for="inputThemePrimary">Theme Primary Color: </label><input type="color" name="inputThemePrimary" id="inputThemePrimary"><br>
           <label for="inputThemeSecondary">Theme Secondary Color: </label><input type="color" name="inputThemeSecondary" id="inputThemeSecondary"><br>
           <label for="inputThemeAccent">Theme Accent Color: </label><input type="color" name="inputThemeAccent" id="inputThemeAccent"><br><br>
           <label for="themeTemplates"> Theme Template:
               <select name="themeTemplates" id="themeTemplates">
           </select></label>
           </select><br>
           <br><input type="button" value="Close" id="themesCloseButton">
           <input type="button" value="Reset Custom Theme" id="themesResetButton">
        </div>
    </div>
    <div id="analyticsDiv" class="analyticsDiv">
        <div class="analyticsBlock"><p class="analyticsTitle">Total Archived Homeworks:</p><p id="archiveCount">0</p></div><br>
        <div class="analyticsBlock"><p class="analyticsTitle">Average Time Taken:</p><p id="archiveTime">0d 0h 0s</p></div>
        <div class="analyticsBlock"><p class="analyticsTitle">Group Work:Individual Work</p><p id="archiveGroupRatio">1:1</p></div>
    </div>
</body>
<script src="./src/js/localStorage.js"></script>
<script src="./src/js/homework.js"></script>
<script src="./src/js/main.js"></script>
<script src="./src/js/archive.js"></script>
<script src="./src/js/settings.js"></script>
<script src="./src/js/themes.js"></script>


</html>
