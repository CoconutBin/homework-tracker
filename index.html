<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <p>Homework Tracker</p>
        <a>
            <span class="material-symbols-outlined" style="font-size: 48px;">sort</span>
        <span class="material-symbols-outlined" style="font-size: 48px;">palette</span>
        <span class="material-symbols-outlined" style="font-size: 48px;">settings</span>
        </a>
    </div>
    <div id="list" class="list">
        <div class="listItem" id="addListItemButton">
            <div class="listItemDisplay"><h1><span class="material-symbols-outlined" style="font-size: 48px;">add</span></h1></div>
        </div>

    </div>
    <div id="inputform" style="display: none;">
        <form class="inputForm" style="z-index: 9999">
            <label>
                Subject:
                <input type="text" name="subject" id="inputSubject" autocomplete="off">
            </label><br>
            <label>
                Subject ID:
                <input type="text" name="subjectId" id="inputSubjectID" autocomplete="off">
            </label><br>
            <label>
                Subject Type:
                <input type="text" name="subjectType" id="inputSubjectType" autocomplete="off">
            </label><br>
            <label>
                Is it a group work?
                <input type="checkbox" name="isGroupWork" id="inputIsGroupWork" autocomplete="off">
            </label><br><br>
            <label>
                Due Date:
                <input type="date" name="dueDate" id="inputDueDate" autocomplete="off">
            </label><br><br>
            <label>
                Points:
                <input type="number" name="points" id="inputPoints" autocomplete="off">
            </label><br><br>
            <label>
                Work Details:
                <textarea name="description" id="inputDescription" autocomplete="off" placeholder="write here"></textarea>
            </label><br><br>
            <input type="submit">
            <input type="button" value="Clear List" onclick="clearList()">
            <input type="button" value="Close" id="inputFormCloseButton">
        </form>
        <div class="modal" id="inputFormModalBackground"></div>
    </div>
</body>
<script src="localStorage.js"></script>
<script src="homework.js"></script>
<script src="index.js"></script>

</html>
