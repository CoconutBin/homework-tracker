<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="list"></div>
    <div id="inputform">
        <form>
            <label>
                Subject:
                <input type="text" name="subject" id="input" autocomplete="off">
            </label><br>
            <label>
                Subject ID:
                <input type="text" name="subjectId" id="input" autocomplete="off">
            </label><br>
            <label>
                Subject Type:
                <input type="text" name="subjectType" id="input" autocomplete="off">
            </label><br>
            <label>
                Is it a group work?
                <input type="checkbox" name="isGroupWork" id="input" autocomplete="off">
            </label><br><br>
            <label>
                Due Date:
                <input type="date" name="dueDate" id="input" autocomplete="off">
            </label><br><br>
            <label>
                Points:
                <input type="number" name="points" id="input" autocomplete="off">
            </label><br><br>
            <label>
                Work Details:
                <textarea id="input" name="description" autocomplete="off"></textarea>
            </label><br><br>
            <input type="submit" class="button">
            <input type="button" value="Clear List" onclick="clearList()" class="button">
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
