<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="list" style="display: flex; flex-direction: row-reverse">
    <div class="listItem"><span class="material-symbols-outlined">add</span></div>
    
    </div>
    <button onclick="document.getElementById('inputform').hidden = !document.getElementById('inputform').hidden">Add</button>
    <div id="inputform" hidden>
        <form>
            <label>
                Subject:
                <input type="text" name="subject" id="inputSubject" autocomplete="off">
            </label><br>
            <label>
                Subject ID:
                <input type="text" name="subjectId" id="inputSubjectID" autocomplete="off">
            </label><br>
            <label>
                Subject Type:
                <input type="text" name="subjectType" id="inputSubjectType" autocomplete="off">
            </label><br>
            <label>
                Is it a group work?
                <input type="checkbox" name="isGroupWork" id="inputIsGroupWork" autocomplete="off">
            </label><br><br>
            <label>
                Due Date:
                <input type="date" name="dueDate" id="inputDueDate" autocomplete="off">
            </label><br><br>
            <label>
                Points:
                <input type="number" name="points" id="inputPoints" autocomplete="off">
            </label><br><br>
            <label>
                Work Details:
                <textarea name="description" id="inputDescription" autocomplete="off"></textarea>
            </label><br><br>
            <input type="submit" class="button">
            <input type="button" value="Clear List" onclick="clearList()" class="button">
        </form>
    </div>
    <div id="editModal" class="modal">
        <form class="listItem">
            <label>
                Subject:
                <input type="text" name="subject" id="editSubject" autocomplete="off">
            </label><br>
            <label>
                Subject ID:
                <input type="text" name="subjectId" id="editSubjectID" autocomplete="off">
            </label><br>
            <label>
                Subject Type:
                <input type="text" name="subjectType" id="editSubjectType" autocomplete="off">
            </label><br>
            <label>
                Is it a group work?
                <input type="checkbox" name="isGroupWork" id="editIsGroupWork" autocomplete="off">
            </label><br><br>
            <label>
                Due Date:
                <input type="date" name="dueDate" id="editDueDate" autocomplete="off">
            </label><br><br>
            <label>
                Points:
                <input type="number" name="points" id="editPoints" autocomplete="off">
            </label><br><br>
            <label>
                Work Details:
                <textarea name="description" id="editDescription" autocomplete="off"></textarea>
            </label><br><br>
            <input type="submit" class="button">
            <input type="button" value="Close" onclick="closeModal(editModal)" class="button">
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
